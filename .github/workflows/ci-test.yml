name: CI - Hybrid Webmobi Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      event_name:
        description: 'Event name for UI automation'
        required: true
        default: 'Hybrid Automation Test Event'

jobs:
  run-hybrid-tests:
    runs-on: ubuntu-latest
    env:
      HEADLESS: "true"
    steps:
      # Step 1: Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Create .env from secrets
      - name: Create .env
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env
          echo "EMAIL=${{ secrets.EMAIL }}" >> .env
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> .env
          echo "HEADLESS=true" >> .env
          echo "ENVIRONMENT=${{ github.event.inputs.environment || 'staging' }}" >> .env
          echo "EVENT_NAME=${{ github.event.inputs.event_name }}" >> .env

      # Step 5: Install Chromium (required for Selenium)
      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium

      # Step 6: Run UI Automation
      - name: Run Automation
        run: |
          python main.py

      # Step 7: Upload test artifacts
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: webmobi-artifacts
          path: |
            artifacts/*
            last_event.json
            failure.txt
