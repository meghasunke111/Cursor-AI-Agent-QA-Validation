name: CI - Hybrid Webmobi Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-hybrid-tests:
    runs-on: ubuntu-latest
    env:
      HEADLESS: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env from secrets
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env
          echo "EMAIL=${{ secrets.EMAIL }}" >> .env
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> .env
          echo "HEADLESS=true" >> .env

      - name: Install chromium for headless Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver xvfb

      - name: Run automation
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 &>/tmp/xvfb.log &
          python main.py

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: webmobi-artifacts
          path: |
            artifacts/*
            last_event.json
            failure.txt
